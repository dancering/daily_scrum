<head>
    <title>daily_scrum</title>
</head>
<body>
    {{> hello}}
    {{> task}}
</body>
<template name="hello">
    <h1>Hello! This is Gosiak and Jacek!</h1>
    {{greeting}}
    <input type="button" value="Click" />
</template>
<template name="task">
    {{#each task}}
        <p>{{name}}</p>
    {{/each}}
    <input type="text" placeholder="What you have done?" />
    <input type="button" value="Add task" />
</template>
